<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Tempo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="">
                <div class="card weather-card text-center blur-background">
                    <div class="card-body  ms-auto me-auto">
                        <h5 class="card-title"> Previsão do Tempo </h5><br>
                        <input type="text" class="form-control " id="cidade">
                        
                        <button type="button" class="btn btn-primary mb-3 " id="botao-carregar">Carregar</button>

                        <h1 id="icone">
                            <i class="bi bi-cloud-sun"></i>
                        </h1>
                        <h2 class="card-text"> <span id="temperatura">25°C</span></h2>
                       
                        <p class="card-text"><span id="condicao">Nublado</span></p>
                        <p class="card-text">Vento: <span id="vento">7 km/h</span></p>
                                  
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
