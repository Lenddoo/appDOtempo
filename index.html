<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Tempo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card weather-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Previsão do Tempo</h5>
                        
                        
                        <p class="card-text">Temperatura: <span id="temperature">25°C</span></p>

                        <p class="card-text">Condição: <span id="condition">Ensolarado</span></p>
                        <p class="card-text">Cidade: <span id="city">São Paulo</span></p>          
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
